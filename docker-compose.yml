version: '3.8'

services:
  db:
    image: postgres:15.0-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql@15/data

volumes:
  postgres_data:
    driver: local